<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Servicio</title>
</head>
<body>
    <h1>Registrar Servicio</h1>
    <form id="serviceForm" enctype="multipart/form-data">
        <label for="nombre">Nombre del Servicio:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
        <br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br><br>

        <label for="foto">Subir Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
        <br><br>

        <button type="submit">Registrar Servicio</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('serviceForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                // Cambia la URL por la del servidor backend
                const response = await fetch('http://localhost:3000/api/v1/servicio', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerText = `Servicio registrado con ID: ${data.id_servicio}`;
                } else {
                    const errorData = await response.json();
                    document.getElementById('result').innerText = `Error: ${errorData.message}`;
                }
            } catch (error) {
                console.error('Error al registrar el servicio:', error);
                document.getElementById('result').innerText = 'Error al enviar el formulario.';
            }
        });
    </script>
</body>
</html>
