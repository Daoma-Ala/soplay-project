    <section class="contactsection" id="contact">

            <h3>Registrate</h3>


            <div class="contactform">

                <form id="registrar" action="nuevousuario" method="post" <!-- onsubmit="return validateForm()" -->
                    <input type="text" name="nombres" placeholder="Nombres*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="text" name="apellidoPaterno" placeholder="Apellido paterno*" required>

                    <br clear="all" />
                    <input type="text" name="apellidoMaterno" placeholder="Apellido materno*" required>
                    <br clear="all" />

                    <input type="text" name="fechaNacimiento" placeholder="Fecha de nacimiento*" required>

                    <br clear="all" />
                    <input type="text" name="telefono" placeholder="Numero de telefono*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="text" name="correo " placeholder="Email*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="password" name="contrasena" placeholder="Contraseña*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <select id="gender" name="gender" class="gender-select">
                        <option value="" disabled selected>Seleccione su género*</option>
                        <option value="male">Hombre</option>
                        <option value="female">Mujer</option>
                        <option value="prefer_not_to_say">Prefiero no decir</option>
                    </select>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="submit" value="Registrarme">
                </form>

            </div>
            <h4>¿Ya tienes una cuenta? <a href="iniciarSesion.html">Iniciar sesión</a></h4>

        </div>
    </section>

    <script>
        function validateForm() {
            // Obtener los valores de los campos
            const usuario = document.forms[0].elements["usuario"].value;
            const password = document.forms[0].elements["pass"].value;

            // Validar el nombre de usuario (no vacío)
            if (usuario === "") {
                alert("El nombre de usuario es obligatorio");
                return false;
            }

            // Validar la contraseña (no vacía)
            if (password === "") {
                alert("La contraseña es obligatoria");
                return false;
            }

            // Validar longitud de la contraseña (máximo 15 caracteres)
            if (password.length > 15) {
                alert("La contraseña no puede tener más de 15 caracteres");
                return false;
            }

            // Validar que la contraseña no contenga espacios
            if (password.includes(" ")) {
                alert("La contraseña no puede contener espacios");
                return false;
            }

            // Si todas las validaciones pasan, retorna true para permitir el envío del formulario
            return true;
        }
    </script>
