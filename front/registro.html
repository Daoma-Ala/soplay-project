<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> Soplay </title>
    <link rel="icon" type="image/png" href="img/soplay-logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">


    <!-- FONT ICONS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-responsive.css">



</head>

<body>
    <header>
        <div class="container psr">

            <div class="header_default">


                <div class="site-branding">
                    <a href="index.jsp" class="logo">
                        <img src="img/soplay-logo.png" alt="" class="logo-1">
                        <img src="img/soplay-logo.png" alt="" class="logo-2">
                    </a>
                </div>


                <div class="header-right">


                    <div class="site-navwrap">
                        <div class="navicons">
                            <a href="javascript:void;" class="navshow">
                                <span class="lnr lnr-menu"></span>
                            </a>
                            <a href="javascript:void;" class="navhide">
                                <span class="lnr lnr-cross"></span>
                            </a>
                        </div>

                        <div class="sitenav" id="sitenav">
                            <div class="navwrap">
                                <div class="navouter">


                                    <nav class="headermenu leftmenu" id="headnav" role="navigation">
                                        <ul>
                                            <li><a href="iniciarSesion.html">Iniciar sesión</a></li>
                                            <li class="active"><a>Registrarme</a></li>
                                            <li><a href="index.html">Inicio</a></li>
                                        </ul>
                                    </nav>

                                </div>
                            </div>
                        </div>
                        <!--sitenav-->
                    </div>
                    <!--site-navwrap-->


                </div>



            </div>
            <!--header_default-->

        </div>
    </header>
    <!-- HEADER -->

    <section class="contactsection" id="contact">
        <div class="container">

            <h3>Registrate</h3>


            <div class="contactform">

                <form id="registrar">
                    <input type="text" name="nombres" placeholder="Nombres" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="text" name="apellidoPaterno" placeholder="Apellido paterno" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="text" name="apellidoMaterno" placeholder="Apellido materno" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="text" name="telefono" placeholder="Numero de telefono" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="text" name="correo" placeholder="Email" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    <br clear="all" />
                    <br clear="all" />
                    <select id="gender" name="gender" class="gender-select">
                        <option value="" disabled selected>Seleccione su género*</option>
                        <option value="masculino">Hombre</option>
                        <option value="femenino">Mujer</option>
                        <option value="otro">Prefiero no decir</option>
                    </select>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="submit" value="Registrarme">
                </form>

            </div>
            <h4>¿Ya tienes una cuenta? <a href="iniciarSesion.html">Iniciar sesión</a></h4>

        </div>
    </section>


    <footer>
        <div class="container">


            <div class="copyright">
                Copyright &copy; <span id="copyrightyear"></span> Equipo Web Emergentes
            </div>

        </div>
    </footer>

</body>
<script src="/js/registro.js"></script>


</html>
