<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Soplay</title>

    <link rel="icon" type="image/png" href="./img/soplay-logo.jpg">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <script type="module" src="/js/protegerPantallas.js"></script>


    <!-- FONT ICONS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-responsive.css">
    <link rel="stylesheet" href="css/styleAdminServicios.css">


</head>

<body>
    <header>
        <div class="container psr">

            <div class="header_default">


                <div class="site-branding">
                    <a href="index.jsp" class="logo">
                        <img src="img/soplay-logo.png" alt="" class="logo-1">
                        <img src="img/soplay-logo.png" alt="" class="logo-2">
                    </a>
                </div>


                <div class="header-right">


                    <div class="site-navwrap">
                        <div class="navicons">
                            <a href="javascript:void;" class="navshow">
                                <span class="lnr lnr-menu"></span>
                            </a>
                            <a href="javascript:void;" class="navhide">
                                <span class="lnr lnr-cross"></span>
                            </a>
                        </div>

                        <div class="sitenav" id="sitenav">
                            <div class="navwrap">
                                <div class="navouter">


                                    <nav class="headermenu leftmenu" id="headnav" role="navigation">
                                        <ul>
                                            <li><a href="catalogo.html">Catalogo de servicios</a></li>
                                            <li><a href="cotizacion.html">Cotizaciones</a></li>
                                            <li> <a href="javascript:void(0);" id="logoutButton">Cerrar sesión</a></li>
                                        </ul>
                                    </nav>

                                </div>
                            </div>
                        </div>
                        <!--sitenav-->
                    </div>
                    <!--site-navwrap-->


                </div>



            </div>
            <!--header_default-->

        </div>
    </header>
    <!-- HEADER -->

    <section class="contactsection" id="contact">
        <div class="container">

            <h3>Cotización</h3>
            <h4 id="serie">Serie:</h4>

            <div class="tabla_contenedor">
                <table class="tabla_servicios">
                    <caption>Servicios</caption>
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Descripción</td>
                            <td>Precio</td>
                            <td>Cantidad</td>
                            <td>SubTotal</td>
                            <td>Operaciones</td>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>


            <form id="registrar">
                <select name="servicios">
                    <option selected>Serivicio</option>
                </select>

                <input type="number" name="cantidad" placeholder="Cantidad" required>

                <input type="submit" value="Registrar servicio">

            </form>
            <br clear="all" />
            <h4 id="total">Total</h4>

            <a href="cotizacion.html"> <button>Regresar</button></a>
            <a href="javascript:void(0);" id="eliminarCotizacion"><button>Eliminar</button></a>
            <button class="estado-boton" data-estado="PENDIENTE">Enviar</button>


        </div>

    </section>



    <footer>
        <div class="container">


            <div class="copyright">
                Copyright &copy; <span id="copyrightyear"></span> Equipo Web Emergentes
            </div>

        </div>
    </footer>

</body>
<script src="js/cerrarSesion.js"></script>
<script src="js/modificarCotizacion.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
