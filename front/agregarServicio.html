                        <img src="img/soplay-logo.png" alt="" class="logo-1">
                        <img src="img/soplay-logo.png" alt="" class="logo-2">

                </div>


                <div class="header-right">


                    <div class="site-navwrap">
                        <div class="navicons">
                            <a href="javascript:void;" class="navshow">

    <!-- HEADER -->

    <section class="contactsection" id="contact">
        <div class="container">

            <h3>Registrar nuevo servicio</h3>


            <div class="contactform">

                <form id="registrar" action="nuevoservicio" method="post" enctype="multipart/form-data">
                    <input type="text" name="nombre" placeholder="Nombre*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="text" name="descripcion" placeholder="Descripción*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="number" name="precio" placeholder="Precio*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                    <br clear="all" />
                    <br clear="all" />
                    <input type="submit" value="Registrar servicio">
                </form>


            </div>
    </section>

    <script src="js/servicio.js">
    </script>
